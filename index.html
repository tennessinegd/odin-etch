<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Odin — Etch-a-Sketch</title>
</head>
<body>
    <div class="content-container">
        <h1>Etch-a-Sketch</h1>
        <div class="etch-contents-aligner">
            <div class="etch-contents">
                <button onclick="createCustomGrid()">Create new grid</button>
                <div class="options">
                    <button id="default" title="Paint the pixels a single color">Default</button>
                    <button id="color" title="Paint the pixels a random color">Color mode</button>
                    <button id="shade" title="Darken the pixels until they turn black">Shade mode</button>
                </div>
                <div class="etch-container"></div>
            </div>
        </div>
    </div>
    <footer>
        <li>made by Tennessine</li> • <li>source code <a href="https://github.com/tennessinegd/odin-etch">here</a></li></li>
    </footer>
</body>
</html>
